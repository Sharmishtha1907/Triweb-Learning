<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_div">
      <div class="top_div">
        <div class="red_block user_div">
          <div id="red_div" class="user_block"></div>
        </div>
        <div class="blue_block user_div">
          <div id="blue_div" class="user_block"></div>
        </div>
        <div class="green_block user_div">
          <div id="green_div" class="user_block"></div>
        </div>
        <div class="yellow_block user_div">
          <div id="yellow_div" class="user_block"></div>
        </div>
      </div>
      <div class="bottom_div">
        <div>
          <input class="inp_pro" id="inp_pro" type="text" />
        </div>
        <button class="btn_pro" id="btn_add_user">Add User</button>
        <button class="btn_pro" id="btn_delete_user">Delete User</button>
        <button class="btn_pro" id="btn_move_red">Move To Red</button>
        <button class="btn_pro" id="btn_move_blue">Move To Blue</button>
        <button class="btn_pro" id="btn_move_green">Move To Green</button>
        <button class="btn_pro" id="btn_move_yellow">Move To Yellow</button>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
